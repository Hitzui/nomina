<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Iniciar Sesion - DYSCOCNSA</title>

<link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" href="../static/assets/css/bootstrap.css" />
<link th:href="@{/assets/css/login.css}" href="../static/assets/css/login.css"
	rel="stylesheet" />

<!------ Include the above in your HEAD tag ---------->
</head>
<body>
	<div>
		<div class="login-reg-panel">
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Invalid username and password.
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			</div>				
			<div class="login-info-box">
				<h2>Have an account?</h2>
				<p>Lorem ipsum dolor sit amet</p>
				<label id="label-register" for="log-reg-show">Login</label> <input
					type="radio" name="active-log-panel" id="log-reg-show"
					checked="checked">
			</div>

			<div class="register-info-box">
				<h2>Don't have an account?</h2>
				<p>Lorem ipsum dolor sit amet</p>
				<label id="label-login" for="log-login-show">Register</label> 
				<input type="radio" name="active-log-panel" id="log-login-show" />
			</div>
			<form th:action="@{/login}" method="post">
				<div class="white-panel">
					<div class="login-show">
						<h2>LOGIN</h2>
						<input type="text" name="username" id="username"
							placeholder="Username" /> <input type="password" name="password"
							id="password" placeholder="Password" /> <input type="submit"
							value="Login" /> <a href="">Forgot password?</a>
					</div>
					<div class="register-show">
						<h2>REGISTER</h2>
						<input type="text" placeholder="Email" /> <input type="password"
							placeholder="Password" /> <input type="password"
							placeholder="Confirm Password" /> <input type="button"
							value="Register" />
					</div>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</form>
		</div>
	</div>
	<!-- jQuery -->
	<script th:src="@{/assets/plugins/jquery/jquery.js}"></script>
	<!--  <script type="text/javascript" th:th:src="@{/js/jquery-3.2.1.min.js}"></script>-->
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{/assets/plugins/jquery-ui/jquery-ui.min.js}"></script>
	<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
	<!-- Bootstrap 4 -->
	<script type="text/javascript" th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<script>
	
$(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});
	</script>
</body>
</html>
