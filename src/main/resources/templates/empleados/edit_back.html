<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="hold-transition sidebar-mini layout-fixed">

	<header th:replace="layout/layout :: header"></header>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Editar</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="/" th:href="@{/}">Home</a></li>
							<li class="breadcrumb-item"><a href="/" th:href="@{/empleados/}">Lista Empleados</a></li>
							<li class="breadcrumb-item active">Editar empleado</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<!-- Small boxes (Stat box) -->
				<div class="row">
					<div class="col-md-12">
						<!-- Material form contact -->
						<div class="card">

							<h5 class="card-header info-color white-text text-center py-4">
								<strong>Empleado: <span th:text="${empleado.nombres}"></span></strong>
							</h5>
							<br />
							<hr />
							<!--Card content-->
							<div class="card-body px-lg-5 pt-0">

								<!-- Form -->
								<form th:object="${empleado}" style="color: #757575;" method="POST"
									th:action="@{/empleados/edit/{id}(id=${empleado.id})}" action="#">
									<div class="container-fluid">
										<div class="row">
											<!-- Nombres -->
											<div class="col-lg-6 col-md-6 col-sm-12">
												<div class="form-group">
													<label for="nombres" class="bmd-label-floating">Nombre del
														empleado</label>
													<input type="text" class="form-control" id="nombres" name="nombres"
														th:value="*{nombres}">
													<!--<span class="bmd-help">We'll never share your email with anyone else.</span>-->
												</div>
											</div>

											<!-- Apellidos -->
											<div class="col-lg-6 col-md-6 col-sm-12">
												<div class="form-group">
													<label for="apellidos" class="bmd-label-floating">Apellidos del
														empleado</label>
													<input type="text" class="form-control" id="apellidos"
														name="apellidos" th:value="*{apellidos}">
												</div>
											</div>
										</div>
										<div class="row">
											<!-- Direccion -->
											<div class="col-lg-12 col-md-12 col-sm-12">
												<div class="form-group">
													<label for="direccion" class="bmd-label-floating">Direccion del
														empleado</label>
													<input type="text" class="form-control" id="direccion"
														name="direccion" th:value="*{direccion}">
												</div>
											</div>
										</div>
										<div class="row">
											<!-- Identificacion -->
											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label for="identificacion" class="bmd-label-floating">Cedula del
														empleado</label>
													<input type="text" class="form-control" id="identificacion"
														name="identificacion" th:value="*{identificacion}">
												</div>
											</div>
											<!-- INSS -->
											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label for="inss" class="bmd-label-floating">No INSS del
														empleado</label>
													<input type="text" class="form-control" id="inss" name="inss"
														th:value="*{inss}">
												</div>
											</div>
											<!-- Numero del empleado en planilla -->
											<div class="col-lg-4 col-md-4 col-sm-12">
												<div class="form-group">
													<label for="numEmpleado" class="bmd-label-floating">No del
														empleado</label>
													<input type="text" class="form-control" id="numEmpleado"
														name="numEmpleado" th:value="*{numEmpleado}">
												</div>
											</div>
										</div>
										<div class="row">
											<!-- Fecha de ingreso del empleado -->
											<div class="col-lg-3 col-md-3 col-sm-12">
												<div id="date-picker-example"
													class="md-form md-outline input-with-post-icon datepicker">
													<input placeholder="Select date" type="text" id="example"
														class="form-control">
													<label for="example">Try me...</label>
													<i class="fas fa-calendar input-prefix" tabindex=0></i>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<!-- Send button -->
										<button
											class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
											type="submit">Send</button>
									</div>							
							</form>
							<!-- Form -->

						</div>

					</div>
					<!-- Material form contact -->
				</div>
			</div>
			</div>
	<!-- /.container-fluid -->
	</section>
	<!-- /.content -->

	<footer class="main-footer">
		<div class="float-right d-none d-sm-block">
			<b>Version</b> 3.0.5
		</div>
		<strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io</a>.
		</strong> All rights reserved.
	</footer>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<!-- /.control-sidebar -->
	<!-- ./wrapper -->
	</div>
	<!-- /.content-wrapper -->
	<!--   Core JS Files   -->
	<script src="/src/main/resources/static/plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"
		type="text/javascript"></script>
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"
		src="/src/main/resources/static/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="/src/main/resources/static/js/core/popper.min.js" th:src="@{/js/core/popper.min.js}"
		type="text/javascript"></script>
	<!-- Bootstrap 4 -->
	<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"
		th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- Select2 -->
	<script src="/src/main/resources/plugins/select2/js/select2.full.min.js"
		th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
	<!-- Bootstrap4 Duallistbox -->
	<script src="/src/main/resources/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js"
		th:src="@{/plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js}"></script>
	<!-- InputMask -->
	<script src="/src/main/resources/plugins/moment/moment.min.js" th:src="@{/plugins/moment/moment.min.js}"></script>
	<script src="/src/main/resources/plugins/inputmask/min/jquery.inputmask.bundle.min.js"
		th:src="@{/plugins/inputmask/min/jquery.inputmask.bundle.min.js}"></script>
	<!-- date-range-picker -->
	<script src="/src/main/resources/static/js/bootstrap-datepicker.min.js"
		th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script src="/src/main/resources/plugins/daterangepicker/daterangepicker.js"
		th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
	<!-- bootstrap color picker -->
	<script src="/src/main/resources/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"
		th:src="@{/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js}"></script>
	<!-- Tempusdominus Bootstrap 4
			<script src="/src/main/resources/static/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"
		th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>-->
	<!-- overlayScrollbars -->
	<script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"
		src="/static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<!-- AdminLTE App -->
	<script src="/static/dist/js/adminlte.min.js" th:src="@{/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="/static/dist/js/demo.js" th:src="@{/dist/js/demo.js}"></script>
	<script src="/src/main/resources/static/js/core/bootstrap-material-design.min.js"
		th:src="@{/js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
	<script src="/src/main/resources/static/js/material-kit.js" th:src="@{/js/material-kit.js}"
		type="text/javascript"></script>
	<script src="/src/main/resources/static/js/mdb.min.js" th:src=@{/js/mdb.min.js}></script>
	<script>
		$(function () {
			var element = document.getElementById("linkEmpleados");
			element.classList.toggle("active");
			// Data Picker Initialization
			$('.datepicker').datepicker({
				inline: true
			});
		});
	</script>
</body>

</html>
